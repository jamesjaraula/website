<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Messages</li>
                <li>Notifications <span class="badge">3</span></li>
                <li>Profile</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <aside class="profile-sidebar">
            <div class="profile-card">
                <img src="avatar.png" alt="Profile Picture" class="avatar">
                <h2>My Profile</h2>
                <p>Designer, UI</p>
                <p>London, UK</p>
                <p>April 1, 1988</p>
            </div>
            <nav class="side-menu">
                <ul>
                    <li>My Groups</li>
                    <li>My Events</li>
                    <li>My Photos</li>
                </ul>
            </nav>
        </aside>
        
        <section class="content">
            <div class="status-box">
                <input type="text" placeholder="Status: Feeling Blue">
                <button>Post</button>
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="user.png" alt="User" class="avatar-small">
                    <h3>John Doe</h3>
                    <span>1 min ago</span>
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="post-images">
                    <img src="image1.jpg" alt="Post Image">
                    <img src="image2.jpg" alt="Post Image">
                </div>
            </div>
        </section>
        
        <aside class="events-sidebar">
            <div class="event-card">
                <img src="event.jpg" alt="Event">
                <h3>Holiday</h3>
                <p>Friday 15:00</p>
                <button>Info</button>
            </div>
            <div class="friend-request">
                <img src="pictures/drake.png" alt="Friend" class="avatar-small">
                <h3>Jane Doe</h3>
                <button>✔</button>
                <button>✖</button>
            </div>
        </aside>
    </main>
</body>
</html>
